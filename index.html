<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TO-DO List</title>
    <link rel="icon" href="images/icon.png?2">
    <meta property="og:image" content="images/share.png?2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/global.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="mainSection">
        <h1 class="mainSection__header">Lista zadań</h1>
    </section>
    <section class="formSection">
        <h2 class="formSection__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="formInput js-newTask" placeholder="Co jest do zrobienia?">
            <button class="formButton">Dodaj zadanie</button>
        </form>
    </section>
    <section class="formSection">
        <h2 class="formSection__header">Lista zadań</h2>
        <ul class="formSection__list js-tasks"></ul>
    </section>

</body>

</html>
